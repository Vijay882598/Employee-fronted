<div class="emp-dialog">

  <!-- Header -->
  <div class="emp-header">
    <div class="title">
      <mat-icon>person</mat-icon>
      <div>
        <h2>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</h2>
        <p>Manage employee details</p>
      </div>
    </div>

    <button mat-icon-button (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <mat-dialog-content class="emp-body">
    <form [formGroup]="form">
      <div class="grid">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="name" />
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="form.get('name')?.hasError('minlength')">
            Minimum 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail</mat-icon>
          <input matInput formControlName="email" />
          <mat-error *ngIf="form.get('email')?.invalid">
            Enter valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <mat-icon matPrefix>call</mat-icon>
          <input matInput formControlName="phone" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-icon matPrefix>work</mat-icon>
          <mat-select formControlName="role">
            <mat-option value="">Select role</mat-option>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="User">User</mat-option>
            <mat-option value="Manager">Manager</mat-option>
            <mat-option value="Developer">Developer</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('role')?.invalid">
            Role is required
          </mat-error>
        </mat-form-field>

      </div>

      <!-- <mat-divider></mat-divider> -->

      <!-- Status Toggle -->
      <div class="status-row">
        <span>Status</span>
        <mat-slide-toggle formControlName="status" color="primary">
          {{ form.value.status ? 'Active' : 'Inactive' }}
        </mat-slide-toggle>
      </div>
    </form>
  </mat-dialog-content>

  <!-- Footer -->
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      {{ isEdit ? 'Update Employee' : 'Add Employee' }}
    </button>
  </mat-dialog-actions>

</div>
